
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemental RPG - Open World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .game-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      background-color: #87CEEB;
      overflow: hidden;
      border: 2px solid black;
    }
    .character, .enemy {
      position: absolute;
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.1s ease;
    }
    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .health-bar {
      width: 200px;
      height: 25px;
      background-color: red;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .health-bar-inner {
      height: 100%;
      background-color: green;
    }
    .joystick {
      position: absolute;
      left: 10px;
      bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .joystick-btn {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      border-radius: 50%;
      opacity: 0.8;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="stats">
      <p id="playerElement">Element: Fire</p>
      <p id="enemyHealthText">Enemy Health: 100</p>
      <div class="health-bar">
        <div id="enemyHealthBar" class="health-bar-inner"></div>
      </div>
    </div>

    <div id="player" class="character" style="left: 50px; top: 50px;">
      <img src="https://i.imgur.com/0qRz0wM.png" alt="Player Character">
    </div>

    <div id="enemy" class="enemy" style="left: 600px; top: 300px;">
      <img src="https://i.imgur.com/axj1gEw.png" alt="Enemy Character">
    </div>

    <!-- Virtual Joystick -->
    <div class="joystick" id="joystick">
      <div class="joystick-btn" id="joystick-btn"></div>
    </div>

    <div class="buttons">
      <button onclick="castFire()">Cast Fireball</button>
      <button onclick="castWater()">Cast Water Splash</button>
      <button onclick="switchCharacter()">Switch Character</button>
    </div>
  </div>

  <script>
    let playerElement = 'Fire';
    let enemyHealth = 100;
    let playerPosition = { x: 50, y: 50 };

    let joystickBtn = document.getElementById('joystick-btn');
    let joystickArea = document.getElementById('joystick');

    let isMoving = false;

    // Joystick movement
    joystickBtn.addEventListener('touchstart', (e) => {
      isMoving = true;
      moveJoystick(e);
    });

    joystickBtn.addEventListener('touchmove', (e) => {
      if (isMoving) {
        moveJoystick(e);
      }
    });

    joystickBtn.addEventListener('touchend', () => {
      isMoving = false;
      joystickBtn.style.left = '50%';
      joystickBtn.style.top = '50%';
    });

    function moveJoystick(e) {
      let joystickBounds = joystickArea.getBoundingClientRect();
      let offsetX = e.touches[0].clientX - joystickBounds.left;
      let offsetY = e.touches[0].clientY - joystickBounds.top;

      let maxDistance = joystickBounds.width / 2;

      let distance = Math.min(Math.sqrt(offsetX * offsetX + offsetY * offsetY), maxDistance);
      let angle = Math.atan2(offsetY, offsetX);

      joystickBtn.style.left = (50 + (distance * Math.cos(angle)) / maxDistance * 50) + '%';
      joystickBtn.style.top = (50 + (distance * Math.sin(angle)) / maxDistance * 50) + '%';

      playerPosition.x += Math.cos(angle) * (distance / maxDistance) * 10;
      playerPosition.y += Math.sin(angle) * (distance / maxDistance) * 10;

      document.getElementById('player').style.left = playerPosition.x + 'px';
      document.getElementById('player').style.top = playerPosition.y + 'px';
    }

    function castFire() {
      if (playerElement === 'Fire') {
        enemyHealth -= 20;
        updateEnemyHealth();
        alert('You cast Fireball!');
      } else {
        alert('Character is not using Fire Element!');
      }
    }

    function castWater() {
      if (playerElement === 'Water') {
        enemyHealth -= 15;
        updateEnemyHealth();
        alert('You cast Water Splash!');
      } else {
        alert('Character is not using Water Element!');
      }
    }

    function switchCharacter() {
      if (playerElement === 'Fire') {
        playerElement = 'Water';
        document.getElementById('playerElement').innerText = 'Element: Water';
        alert('You switched to Water Element!');
      } else {
        playerElement = 'Fire';
        document.getElementById('playerElement').innerText = 'Element: Fire';
        alert('You switched to Fire Element!');
      }
    }

    function updateEnemyHealth() {
      if (enemyHealth <= 0) {
        enemyHealth = 0;
        alert('You defeated the enemy!');
      }
      document.getElementById('enemyHealthText').innerText = `Enemy Health: ${enemyHealth}`;
      document.getElementById('enemyHealthBar').style.width = enemyHealth + '%';
    }
  </script>
</body>
</html>
